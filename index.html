<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Kitchen | Tummy Haven</title>
    <link rel="stylesheet" href="https://unpkg.com/open-props" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
        integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./scripts/script.js"></script>
</head>

<body>
    <header class="header">
        <div class="container row">
            <div class="logo animate__animated animate__fadeInDown">Sai Kitchen</div>
            <nav class="nav">
                <ul class="nav-list animate__animated animate__fadeInDown">
                    <li class="nav-list__item">Home</li>
                    <li class="nav-list__item ">Order</li>
                    <li class="nav-list__item">Contact</li>
                    <li class="nav-list__item">Gallery</li>
                    <li class="nav-list__item">Testimonials</li>
                    <li class="nav-list__item"></li>
                </ul>
            </nav>
            <div class="container__backdrop"></div>
            <div class="header-icons animate__animated animate__fadeInDown">
                <a href="http://instagram.com" target="_blank"><i class="fab fa-instagram-square"></i></a>
                <a href="http://facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a href="http://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <button class="burger-menu header-icons animate__animated animate__fadeInDown">
                <div class="burger-menu--bar"></div>
                <div class="burger-menu--bar"></div>
                <div class="burger-menu--bar"></div>
            </button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container hero__row">
                <!-- <h1>Tummy Haven</h1> -->
                <h1 class="hero__call-to-action animate__animated animate__fadeInDown">Customized cakes for your unique
                    personality</h1>
                <picture class="hero__image animate__animated animate__fadeInDown">
                    <img src="./images/hero__img.jpg" alt="">
                </picture>
                <div class="hero__btns animate__animated animate__fadeInDown">
                    <button class="hero__btn">SHOP</button>
                    <button class="hero__btn">CONTACT</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
